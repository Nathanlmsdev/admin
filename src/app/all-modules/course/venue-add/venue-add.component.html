<div class="content container-fluid">
  <!-- Page Header -->
  <div class="page-header">
    <div class="row">
      <div class="col">
        <h3 class="page-title">Venue Add</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
          <li class="breadcrumb-item active">Add Venue</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
      <!-- Supported Elements -->
      <div class="card">
        <div class="card-body">
          <form class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="">Centre Status</label>
                <select class="custom-select" required>
                  <option value="" disabled selected>--select ---</option>
                  <option value="1">Owned</option>
                  <option value="2">M-rented</option>
                  <option value="3">D-rented</option>
                </select>
                <div class="invalid-feedback">Please select status</div>
              </div>
              <div class="form-group">
                <label for="">Center Name</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback">Please provide center Name</div>
              </div>
              <div class="form-group">
                <label for="">Address</label>
                <textarea
                  rows="3"
                  placeholder="Enter message"
                  class="form-control"
                  required
                ></textarea>
                <div class="invalid-feedback">Please provide address</div>
              </div>

              <div class="form-group">
                <label for="">Pincode</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback">Please provide pincode</div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label for="">Renewal Reminder ICFC</label>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="subject"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <input
                      type="date"
                      class="form-control"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <a
                      routerLink="/course/course-requirement-add"
                      class="btn btn-primary"
                      ><i class="fas fa-plus"></i>
                    </a>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <label for="">Renewal Deadline</label>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="subject"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-5">
                  <div class="form-group">
                    <input
                      type="date"
                      class="form-control"
                      placeholder=""
                      required
                    />
                  </div>
                </div>
                <div class="col-md-2">
                  <div class="form-group">
                    <a
                      routerLink="/course/course-requirement-add"
                      class="btn btn-primary"
                      ><i class="fas fa-plus"></i>
                    </a>
                  </div>
                </div>
              </div>

              <!-- col 6 -->
            </div>

            <!-- off column -->
            <div class="col-lg-6">
              <div class="form-group">
                <label for="">Class Room ID</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback">Please provide Class Room id</div>
              </div>

              <div class="form-group">
                <label for="">Class Room Status</label>
                <select class="custom-select" required>
                  <option value="" disabled selected>--select ---</option>
                  <option value="1">Occupied</option>
                  <option value="2">Booked</option>
                  <option value="3">Vacant</option>
                  <option value="4">Not in use</option>
                </select>
                <div class="invalid-feedback">Please select status</div>
              </div>

              <div class="form-group">
                <label for="">M-Approval </label>
                <select class="custom-select" required>
                  <option value="" disabled selected>--select ---</option>
                  <option value="2">Yes</option>
                  <option value="3">No</option>
                </select>
                <div class="invalid-feedback">Please select status</div>
              </div>

              <div class="form-group">
                <label for="">U-Approval </label>
                <select class="custom-select" required>
                  <option value="" disabled selected>--select ---</option>
                  <option value="2">Yes</option>
                  <option value="3">No</option>
                </select>
                <div class="invalid-feedback">Please select status</div>
              </div>

              <div class="form-group">
                <label for="">S-Approval </label>
                <select class="custom-select" required>
                  <option value="" disabled selected>--select ---</option>
                  <option value="2">Yes</option>
                  <option value="3">No</option>
                </select>
                <div class="invalid-feedback">Please select status</div>
              </div>

              <div class="form-group">
                <label for="">Other Approval</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback">Please provide Class Room id</div>
              </div>

              <div class="form-group">
                <label for="">Class Room Profile </label>
                <input
                  type="file"
                  class="form-control-file form-control"
                  id="exampleFormControlFile1"
                />
              </div>
            </div>

            <div class="col-lg-12 mt-3">
              <button class="btn btn-primary" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <!-- /Supported Elements -->
    </div>
  </div>
</div>
