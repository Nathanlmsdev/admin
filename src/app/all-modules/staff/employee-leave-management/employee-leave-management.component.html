<div class="content container-fluid">
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Employee - Leave mangement</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
          <li class="breadcrumb-item active">Employee - Leave mangement</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
      <div class="card card-table">
        <div class="card-body">
          <div class="mb-0">
            <form class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Employee ID </label>
                  <select class="select2 form-control" required>
                    <option disabled selected>-- Select --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="2">3</option>
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Employee Name </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Auto"
                    disabled
                  />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Leave Available </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Auto"
                    disabled
                  />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Medical Leave Eligible </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Auto"
                    disabled
                  />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Other Leave Eligibile </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Auto"
                    disabled
                  />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Reporting To </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Auto"
                    disabled
                  />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Apply Leave </label>
                  <div class="form-row mb-3">
                    <div class="col-md-6">
                      <label class="small">From </label>
                      <input type="date" class="form-control" />
                    </div>
                    <div class="col-md-6">
                      <label class="small">To </label>
                      <input type="date" class="form-control" />
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="col-md-6">
                      <select class="select2 form-control" required>
                        <option disabled selected>-- Select --</option>
                        <option value="1">Paid Leave</option>
                        <option value="2">Unpaid Leave</option>
                        <option value="3">Medical Leave</option>
                        <option value="4">Others</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <input type="file" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Leave Summary </label>
                  <div class="form-row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="small">Applied Leave </label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Auto"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="small">Approved Leave </label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Auto"
                          disabled
                        />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label class="small">Unapproved Leave </label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="Auto"
                          disabled
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group mt-2">
                  <a routerLink="/" class="btn btn-primary mr-3"> Submit </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
