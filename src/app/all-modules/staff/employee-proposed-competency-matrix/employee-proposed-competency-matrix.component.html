<div class="content container-fluid">
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Employee - Proposed Comptency Matrix</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
          <li class="breadcrumb-item active">
            Employee - Proposed Comptency Matrix
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
      <div class="card card-table">
        <div class="card-body">
          <div class="mb-4">
            <form class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Designation </label>

                  <div class="form-row">
                    <div class="col-md-6">
                      <select class="select2 form-control" required>
                        <option disabled selected>-- Select --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="2">3</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <input type="text" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-row">
                  <div class="col-md-12">
                    <label> Required Competence</label>
                  </div>

                  <div class="col-md-9">
                    <input
                      type="text"
                      class="form-control"
                      placeholder=""
                      required
                    />
                  </div>
                  <div class="col-md-3">
                    <a href="#" class="btn bg-danger text-white">
                      <i class="fas fa-plus"></i> Add
                    </a>
                  </div>
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group mt-2">
                  <a routerLink="/" class="btn btn-primary mr-3"> Submit </a>
                </div>
              </div>
            </form>
          </div>

          <!-- table -->
          <div class="table-responsive smallinput">
            <table
              datatable
              [dtOptions]="dtOptions"
              class="datatable table table-stripped"
            >
              <thead class="bg bg-secondary">
                <tr class="text-white">
                  <th>SN</th>
                  <th>Designation</th>
                  <th>Competence List</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Design</td>
                  <td>Php</td>
                  <td>
                    <a routerLink="/" class="btn btn-primary btn-sm mr-2"
                      ><i class="fas fa-edit"></i> Edit
                    </a>
                    <a routerLink="/" class="btn btn-secondary btn-sm"
                      ><i class="fas fa-trash"></i> Delete
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
