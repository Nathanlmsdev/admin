<div class="content container-fluid">
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Employee - Annual Appraisal</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Dashboard</a></li>
          <li class="breadcrumb-item active">Employee - Annual Appraisal</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
      <div class="card card-table">
        <div class="card-body">
          <div class="mb-0">
            <form class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label>Employee ID </label>
                  <select class="select2 form-control" required>
                    <option disabled selected>-- Select --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="2">3</option>
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Employee Name </label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Auto"
                    disabled
                  />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Appraisal Rating </label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Assign Tasks </label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Assign To Do List </label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Proposed Role </label>
                  <select class="select2 form-control" required>
                    <option disabled selected>-- Select --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Next Appraisal Date </label>
                  <input type="date" class="form-control" />
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Appraisee </label>
                  <select class="select2 form-control" required>
                    <option disabled selected>-- Select --</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Appraisal Interview </label>
                  <div class="form-row">
                    <div class="col-md-4"><a href="#">Interview Form </a></div>
                    <div class="col-md-8">
                      <input type="file" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-md-4">
                <div class="form-group">
                  <label>Remarks </label>
                  <input type="text" class="form-control" />
                </div>
              </div>

              <div class="col-md-12">
                <div class="form-group mt-2">
                  <a routerLink="/" class="btn btn-primary mr-3"> Submit </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
